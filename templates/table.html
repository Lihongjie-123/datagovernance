    <script type="text/javascript">
        function hiveDataQuery(dbName,tableName){
            $.ajax({
                url: "http://172.28.128.16:8000/HiveDataQuery",
                type: "POST",
                data:{
                    DbName: dbName,
                    TableName: tableName,
                    QueryRowsCount: '10',
                },
                dataType: "json",
                success: function (data) {
                    var result = data;
                    var queryResult = result.select_result
                    var str = '<table border="1">';
                    // 外层循环,生成tr
                    for(var i = 0 ; i <= queryResult.length-1 ; i++){
                        // 定义tr标签
                        str += '<tr>';
                        // 第一个单元格,内容是一维索引+1
                        str += `<td>${i+1}</td>`;
                        // 内层循环,生成其他td标签,内容是二维数组内容
                        for(var j = 0 ; j <= queryResult[i].length-1 ; j++){
                            str += `<td>${queryResult[i][j]}</td>`; 
                        }
                        str += '</tr>';
                    }
                    str += '</table>';
                    win = window.open();
                    win.document.write(str);
                    
                },
                error: function (e) {

                    alert(e);
                }
            });
        
        };
    </script>
